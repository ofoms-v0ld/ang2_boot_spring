<div *ngIf="person">
  <h2>{{person.name}} details!</h2>
  <div>
    <label>id: </label>{{person.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="person.name" placeholder="name" />
    <input [(ngModel)]="person.surname" placeholder="surname" />
    <input [(ngModel)]="person.lastname" placeholder="lastname" />
    <input [(ngModel)]="person.flat" placeholder="flat" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
